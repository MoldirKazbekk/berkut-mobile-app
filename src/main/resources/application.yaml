spring:
  application:
    name: berkut-app
  datasource:
    url: jdbc:postgresql://localhost:5432/berkut-app # ${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
    username: postgres #${POSTGRES_USER}
    password: password #${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:/db/changelog/app-changelog.yaml
  sql:
    init:
      continue-on-error: true

server:
  tomcat:
    max-swallow-size: 100MB

